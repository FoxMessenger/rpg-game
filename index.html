<!DOCTYPE html>
<html>
<head>
	<title>Role Playing Game</title>

	<!-- linking Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- linking my css -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- linking JQuery -->  
  	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"> 
	</script>

	<!-- linking my Javascript -->
	<script type="text/javascript" src="assets/javascript/rpg.js"></script>
</head>

 	<!-- We'll need 6 Rows but only 2 columns to begin this -->
<body>
<div class="container">

	<!-- Title of game -->
	<div class="row">
		<div class="navbar navbar-default"><h2> Text Based Fighting Game </h2></div>
	</div>
	
	<!-- Confirm champ button appears here -->
	<div class="row">
		<button class="col-md-6 styling selectButton" id="confirmChamp"> Confirm Champion </button>

		<button class="col-md-6 styling selectButton" id="confirmEnemy"> Confirm Opponent </button>
	</div>
	
	<!-- Selected Champs appear here -->
	<div class="row">
		<div class="col-md-6 stylingSelect" id="playerChamp">  </div>
		<div class="col-md-6 stylingSelect" id="OppChamp">  </div>
	</div>

	<!-- Arena Space: where the combat data will go -->
	<div class="row">
		<div class="styling" id="arena"> ARENA </div>	
	</div>

	<!-- Champion Select: 12 -->

	<div class="row">
		<div class="col-md-12 stylingChoose"> Choose your Character</div>
	</div>

	
	<div class="row"> 
		<div class="col-md-12" id="champAvailable"></div>
	</div>

	<!-- Attack Button | Chosen Character | Opponent -->
	<div class="row"> 
		<button class="col-md-12 styling" id="attBtn"> Attack Button </button>
	</div>


</body>
</html>
